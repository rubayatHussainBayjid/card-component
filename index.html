<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="picture">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>
            <p class="st-pera">Equilibrium <span>#3429</span></p>
            <p class="nd-pera">Our Equilibrium collection promotes balance and calm.</p>
            <div class="duretion">
                <div class="angle">
                    <img src="images/icon-ethereum.svg" alt="">
                    0.041ETH
                </div>
                <div class="clock">
                    <img src="images/icon-clock.svg" alt="">
                    3 days left
                </div>
            </div>
            <div class="row"></div>
            <div class="little">
                <img class="image" src="images/image-avatar.png" alt="">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
       
    </div>
</body>
</html>
